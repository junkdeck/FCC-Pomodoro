<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>POMODORO</title>
  <link rel="stylesheet" href="./master.css">
  <link rel="stylesheet" href="./junq.css">
  <link rel="stylesheet" href="./sounder.css">
</head>
<body>

  <div class="sounder">
    <div class="sounder-cross"></div>
    <div class="sounder-ring"></div>
    <div class="sounder-speaker"></div>
    <div class="sounder-waves"></div>
  </div>

  <div class="junq"></div>
  <div class="junq-lash"></div>
  <div class="wrapper">
    <div class="pomodoro">
      <div class="lap-counter">I</div>
      <div class="anything-that-isnt-lap">
        <div class="timers">
          <div class="session timer-box">
            <div class="label">SESSION</div>
            <div class="length-box">
              <div class="session-length time">0</div>
              <div class="time-change">
                <div class="increment ch-button session-change" data-set="inc">+</div>
                <div class="decrement ch-button session-change" data-set="dec">-</div>
              </div>
            </div>
          </div>
          <div class="break timer-box">
            <div class="label">BREAK</div>
            <div class="length-box">
              <div class="break-length time">0</div>
              <div class="time-change">
                <div class="increment ch-button break-change" data-set='inc'>+</div>
                <div class="decrement ch-button break-change" data-set='dec'>-</div>
              </div>
            </div>
          </div>
          <div class="rest timer-box">
            <div class="label">REST</div>
            <div class="length-box">
              <div class="rest-length time">0</div>
              <div class="time-change">
                <div class="increment ch-button rest-change" data-set='inc'>+</div>
                <div class="decrement ch-button rest-change" data-set='dec'>-</div>
              </div>
            </div>
          </div>
        </div>
        <div class="time-display">
          <div class="minutes">00</div>
          <span class='separator'>:</span>
          <div class="seconds">00</div>
        </div>
        <div class="controls">
          <div class="startstop state-button">START</div>
          <div class="reset state-button">RESET</div>
        </div>
      </div>
    </div>
    <div class="howto">
      <p>each pomodoro lap consists of a session and a break</p>
      <p>after 4 laps, the break is replaced by the longer rest</p>
      <br>
      <p>reset the current lap if you get distracted during session</p>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./script.js" charset="utf-8"></script>
</body>
</html>
